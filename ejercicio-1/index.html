<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Ejercicio Js</title>
</head>
<body>
    
    <div class="container mt-2">

        <h2 class="text-center">Calculadora de Punto de Equilibrio</h2>

    <!-- Costos Fijos -->
        <div class="row justify-content-center mt-3">

            <label for="costos-fijos" class="col-3 col-form-label">Costos Fijos:     
            </label>
            <div class="col-8 col-md-4">
                <input type="number" required class="form-control" id="costos-fijos" placeholder="Ingrese sus costos fijos">
            </div>
            
        </div>
    <!-- Precio de Venta -->
        <div class="row justify-content-center mt-3">

            <label for="precio-venta" class="col-3 col-form-label">Precio de Venta:     
            </label>
            <div class="col-8 col-md-4">
                <input type="number" required class="form-control" id="precio-venta" placeholder="Ingrese el precio de venta" >
            </div>

        </div>
    <!-- Costos Variables -->
        <div class="row justify-content-center mt-3">

            <label for="costos-variables" class="col-3 col-form-label">Costos Variables:    
            </label>
            <div class="col-8 col-md-4">
                <input type="number" class="form-control" id="costos-variables" placeholder="Ingrese sus costos variables">
            </div>
            
        </div>
    <!-- Botón calcular -->
        <div class="text-center row justify-content-center mt-3">

            <div class="col-8 col-md-4">
                <button class="btn btn-primary col-12 hg-10" id="btn-calcular">Calcular</button>
            </div>
            
        </div>
    <!-- Resultado -->
       <div class="text-center row justify-content-center mt-3">

        <div class="alert alert-primary col-8 col-md-7"  id="punto-equilibrio" role="alert">
            Aquí se mostrará el resultado.
          </div>  
       </div>


    </div>


    <script src="app-pe-js/mod_15_ejerc1.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
